map_type: costmap
robot_radius: 0.20

footprint: [[0.23,0.19],[0.25,0],[0.23,-0.19],[-0.23, -0.19],[-0.23,0.19]]
# footprint: [[0.325,0.225],[0.325,-0.225],[-0.325,-0.225],[-0.325,0.225]]
recovery_behavior_enabled: true
transform_tolerance: 1.0
controller_frequency: 5

obstacle_layer:
  enabled:              true
  combination_method:   1
  track_unknown_space:  false
  origin_z: 0.0
  z_voxels: 20
  z_resolution: 0.1
  unknown_cost_value: 0
  unknown_threshold: 8
  mark_threshold: 0
  publish_voxel_map: false

  obstacle_range: 2.5
  raytrace_range: 10.0 #2.6
  # footprint: [[-0.3,-0.4],[-0.3,1.03],[-0.0,1.03],[0.3, 1.03],[0.3,-0.4]]
  # inflation_radius: 0.1 #0.32
  #inf_is_valid: true
  max_obstacle_height: 0.40
  min_obstacle_height: 0.02
  controller_frequency: 10  #5
  observation_sources: scan 
  #point_cloud_sensor

  scan: {sensor_frame: ydlidar_link,  observation_persistence: 0.0, 
  max_obstacle_height: 0.6, min_obstacle_height: 0.4, data_type: LaserScan, topic: /scan, 
  marking: true,clearing: true}  # 0.05

